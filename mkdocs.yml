site_name: Ralph
site_url: https://openfun.github.io/ralph/
site_description: A learning events processor to feed your LRS
site_author: Open FUN (France Universite Numerique)

repo_name: openfun/ralph
repo_url: https://github.com/openfun/ralph/

copyright: 2020-present France Université Numérique

theme:
    custom_dir: docs/theme
    name: material
    palette:
        primary: pink
    favicon: img/favicon.png
    logo: img/ralph-white.png
    features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - navigation.tabs

markdown_extensions:
    - admonition
    - attr_list
    - mkdocs_click
    - smarty
    - toc:
        permalink: True
        separator: "_"
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.tabbed:
        alternate_style: true

nav:
    - 'Ralph': index.md
    - 'Features':
        - 'LRS HTTP server': api/index.md
        - 'Backends for data storage': backends/index.md
        - 'Learning statements models': models/index.md
    - 'Tutorials':
        - 'Development - Contributing': tutorials/development_contributing.md
        - 'Use Ralph as a CLI': tutorials/cli.md
        - 'Use Ralph as a library': tutorials/library.md
    - 'Contributing': contribute.md
    - 'Migration': UPGRADE.md
    - 'About the project':
        - 'Changelog': CHANGELOG.md
        - 'License': LICENSE.md

plugins:
    - neoteroi.mkdocsoad:
        use_pymdownx: true
    - search
    - mkdocstrings
    - mike:
        canonical_version: latest
        version_selector: true

extra:
    version:
        provider: mike

extra_css:
    - css/neoteroi-mkdocs.css

version: '3.4'

services:
  app:
    build:
      context: .
      target: development
      args:
        DOCKER_USER: ${DOCKER_USER:-1000}
    user: ${DOCKER_USER:-1000}
    image: fundocker/ralph:development
    env_file:
      - .env
    environment:
      PYLINTHOME: /app/.pylint.d
    ports:
      - "${RALPH_RUNSERVER_PORT:-8100}:${RALPH_RUNSERVER_PORT:-8100}"
    volumes:
      - .:/app

  # -- backends
  elasticsearch:
    image: elasticsearch:8.1.0
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
    ports:
      - "9200:9200"
    mem_limit: 2g
    networks:
      potsie:
        aliases:
          - elasticsearch
      default:

  swift:
    image: kklopfenstein/openstack-swift-keystone-docker
    ports:
      - "49177:8080"
      - "49178:35357"
    environment:
      KS_SWIFT_PUBLIC_URL: http://127.0.0.1:49177

  # -- tools
  dockerize:
    image: jwilder/dockerize

networks:
  potsie:
    name: potsie
    external: true

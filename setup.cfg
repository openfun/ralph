;;
;; Ralph package
;;
[metadata]
name = ralph-malph
version = 3.0.0
description = A learning logs processor to feed your LRS
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://openfun.github.io/ralph/
license = MIT
keywords = Open edX, Analytics, xAPI, LRS
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.9

[options]
include_package_data = True
install_requires =
    ; By default, we only consider core dependencies required to use Ralph as a
    ; library (mostly models).
    langcodes>=3.2.0
    pydantic[dotenv,email]>=1.10.0
    rfc3987>=1.3.0
package_dir =
    =src
packages = find:
zip_safe = True
python_requires = >= 3.9

[options.extras_require]
backend-es =
    elasticsearch>=8.0.0
backend-ldp =
    ovh>=1.0.0
    requests>=2.0.0
backend-mongo =
    pymongo[srv]>=4.0.0
backend-swift =
    python-keystoneclient>=5.0.0
    python-swiftclient>=4.0.0
backend-ws =
    websockets>=10.3
cli =
    click>=8.1.0
    click-option-group>=0.5.0
    sentry-sdk>=1.9.0
dev =
    bandit==1.7.4
    black==22.10.0
    factory-boy==3.2.1
    Faker==15.3.1
    flake8==5.0.4
    hypothesis==6.57.1
    ipdb==0.13.9
    ipython==8.6.0
    isort==5.10.1
    logging-gelf==0.0.26
    memory-profiler==0.60.0
    mkdocs==1.4.2
    mkdocs-click==0.8.0
    mkdocs-material==8.5.10
    mkdocstrings[python-legacy]==0.19.0
    pyfakefs==5.0.0
    pylint==2.15.5
    pytest==7.2.0
    pytest-asyncio==0.20.2
    pytest-cov==4.0.0
ci =
    twine==4.0.1
lrs =
    bcrypt==4.0.1
    fastapi==0.87.0
    ; We temporary pin `h11` to avoid pip downloading the latest version to solve a
    ; dependency conflict caused by `httpx` which requires httpcore>=0.15.0,<0.16.0 and
    ; `httpcore` depends on h11>=0.11,<0.13.
    ; See: https://github.com/encode/httpx/issues/2244
    h11>=0.11.0
    httpx==0.23.0
    sentry_sdk==1.10.1
    uvicorn[standard]==0.19.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
  ralph = ralph.__main__:cli

[wheel]
universal = 1

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 88
extend-ignore = E203
exclude =
    .git,
    .venv,
    build,
    venv,
    __pycache__,
    node_modules,
    */migrations/*

[isort]
known_ralph=ralph
sections=FUTURE,STDLIB,THIRDPARTY,RALPH,FIRSTPARTY,LOCALFOLDER
skip_glob=venv
profile=black

[tool:pytest]
addopts = -v --cov-report term-missing --cov-config=.coveragerc --cov=src/ralph
python_files =
    test_*.py
    tests.py
testpaths =
    tests

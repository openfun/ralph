;;
;; Richie package
;;
[metadata]
name = ralph-malph
version = 0.0.1
description = An OpenEdx's tracking logs processor to feed your LRS
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://github.com/openfun/ralph
license = MIT
keywords = Open edX, Analytics, xAPI, LRS
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8

[options]
include_package_data = True
install_requires =
    click==7.1.2
    click-log==0.3.2
    click-option-group==0.5.1
    ovh==0.5.0
    pandas==1.1.3
    requests==2.24.0
package_dir =
    =src
packages = find:
zip_safe = True
python_requires = >= 3.7

[options.extras_require]
dev =
    bandit==1.6.2
    black==20.8b1
    flake8==3.8.4
    ipdb==0.13.4
    ipython==7.18.1
    isort==5.6.4
    logging-gelf==0.0.26
    memory-profiler==0.58.0
    pyfakefs==4.1.0
    pylint==2.6.0
    pytest==6.1.1
    pytest-cov==2.10.1
ci =
    twine==3.2.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
  ralph = ralph.__main__:cli

[wheel]
universal = 1

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 99
exclude =
    .git,
    .venv,
    build,
    venv,
    __pycache__,
    node_modules,
    */migrations/*

[isort]
known_ralph=ralph
include_trailing_comma=True
line_length=88
multi_line_output=3
sections=FUTURE,STDLIB,THIRDPARTY,RALPH,FIRSTPARTY,LOCALFOLDER
skip_glob=venv

[tool:pytest]
addopts = -v --cov-report term-missing --cov-config=.coveragerc --cov=src/ralph
python_files =
    test_*.py
    tests.py
testpaths =
    tests

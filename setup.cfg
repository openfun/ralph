;;
;; Ralph package
;;
[metadata]
name = ralph-malph
version = 3.1.0
description = The ultimate toolbox for your learning analytics
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://openfun.github.io/ralph/
license = MIT
keywords = Open edX, Analytics, xAPI, LRS
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.9

[options]
include_package_data = True
install_requires =
    ; By default, we only consider core dependencies required to use Ralph as a
    ; library (mostly models).
    langcodes>=3.2.0
    pydantic[dotenv,email]>=1.10.0
    rfc3987>=1.3.0
package_dir =
    =src
packages = find:
zip_safe = True
python_requires = >= 3.9

[options.extras_require]
backend-es =
    elasticsearch>=8.0.0
backend-ldp =
    ovh>=1.0.0
    requests>=2.0.0
backend-mongo =
    pymongo[srv]>=4.0.0
backend-s3 =
    boto3>=1.24.70
    botocore>=1.27.71
backend-swift =
    python-keystoneclient>=5.0.0
    python-swiftclient>=4.0.0
backend-ws =
    websockets>=10.3
cli =
    bcrypt>=4.0.0
    click>=8.1.0
    click-option-group>=0.5.0
    sentry-sdk[fastapi]>=1.9.0
dev =
    bandit==1.7.4
    black==22.12.0
    factory-boy==3.2.1
    Faker==15.3.4
    flake8==6.0.0
    hypothesis==6.62.0
    ipdb==0.13.11
    ipython==8.8.0
    isort==5.11.4
    logging-gelf==0.0.26
    memory-profiler==0.61.0
    mkdocs==1.4.2
    mkdocs-click==0.8.0
    mkdocs-material==9.0.3
    mkdocstrings[python-legacy]==0.19.1
    moto==4.0.13
    pydocstyle==6.2.3
    pyfakefs==5.0.0
    pylint==2.15.9
    pytest==7.2.0
    pytest-asyncio==0.20.3
    pytest-cov==4.0.0
ci =
    twine==4.0.2
lrs =
    bcrypt==4.0.1
    fastapi==0.89.0
    ; We temporary pin `h11` to avoid pip downloading the latest version to solve a
    ; dependency conflict caused by `httpx` which requires httpcore>=0.15.0,<0.16.0 and
    ; `httpcore` depends on h11>=0.11,<0.13.
    ; See: https://github.com/encode/httpx/issues/2244
    h11>=0.11.0
    httpx==0.23.3
    sentry_sdk==1.12.1
    uvicorn[standard]==0.20.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
  ralph = ralph.__main__:cli

[wheel]
universal = 1

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 88
extend-ignore = E203
exclude =
    .git,
    .venv,
    build,
    venv,
    __pycache__,
    node_modules,
    */migrations/*

[pydocstyle]
convention = google
match_dir = ^(?!tests|venv|build|scripts).*
match = ^(?!(setup)\.(py)$).*\.(py)$

[isort]
known_ralph=ralph
sections=FUTURE,STDLIB,THIRDPARTY,RALPH,FIRSTPARTY,LOCALFOLDER
skip_glob=venv
profile=black

[tool:pytest]
addopts = -v --cov-report term-missing --cov-config=.coveragerc --cov=src/ralph
python_files =
    test_*.py
    tests.py
testpaths =
    tests
